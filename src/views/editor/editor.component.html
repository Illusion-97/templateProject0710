<form (submit)="onSubmit()" [formGroup]="form">
    <label> Titre :
        <input [class.invalid]="isInvalid('titre')" type="text" formControlName="titre">
        @if(hasError('titre','required')) {
            <p>Le champ est requis</p>
        }
    </label>
    <label> Lien :
        <input [class.invalid]="isInvalid('lien')" type="text" formControlName="lien">
        @if(hasError('lien','required')) {
            <p>Le champ est requis</p>
        }
    </label>
    <label> Source Image :
        <input  type="text" formControlName="src">
    </label>
    <label> Texte Alternatif :
        <input [class.invalid]="isInvalid('alt')" type="text" formControlName="alt">
        @if(hasError('alt','required')) {
            <p>Le champ est requis</p>
        }
    </label>
    <label> Description :
        <textarea [class.invalid]="isInvalid('description')" formControlName="description"></textarea>
        @if(hasError('description','required')) {
            <p>Le champ est requis</p>
        }
    </label>
    <input [disabled]="form.invalid" type="submit" value="Enregistrer">
</form>
